<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WAF â€” Add Rule</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background:#0b1220; color:#e6eef6; }
    .card { background:#0f1720; border:1px solid #111827; border-radius:10px; }
    .btn-accent { background:#06b6d4; color:#04111a; border:0; }
    .small-muted { color:#9ca3af; font-size:0.9rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width:900px;">
      <h3 class="mb-3 text-center">ðŸ§± Add Rule</h3>

      <form id="addForm" class="row g-3">
        <div class="col-md-12">
          <input id="r_description" class="form-control" placeholder="Description (e.g. Block <script>)" maxlength="255" required>
        </div>

        <div class="col-md-12">
          <input id="r_condition" class="form-control" placeholder="Condition (plain text or regex)" maxlength="512" required>
        </div>

        <div class="col-md-4">
          <select id="r_action" class="form-select" required>
            <option value="block">Block</option>
            <option value="allow">Allow</option>
            <option value="alert">Alert</option>
          </select>
        </div>

        <div class="col-md-4 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="r_regex">
            <label class="form-check-label small-muted" for="r_regex">Use Regex</label>
          </div>
        </div>

        <div class="col-md-4 text-end">
          <button type="submit" class="btn btn-accent">Add Rule</button>
        </div>
      </form>

      <div id="response" class="mt-3 text-center fw-semibold"></div>
    </div>
  </div>

<script>
document.getElementById('addForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const desc = document.getElementById('r_description').value.trim();
    const cond = document.getElementById('r_condition').value.trim();
    const action = document.getElementById('r_action').value;
    const pattern_type = document.getElementById('r_regex').checked ? 'regex' : 'plain';
    const resp = document.getElementById('response');

    resp.textContent = '';

    // basic validation
    const meaningless = ['hi','hello','test','abc'];
    if (!desc || desc.length < 3 || meaningless.includes(desc.toLowerCase())) {
        resp.textContent = 'âŒ Description is too short or meaningless';
        return;
    }
    if (!cond) {
        resp.textContent = 'âŒ Condition is required';
        return;
    }
    if (!['block','allow','alert'].includes(action)) {
        resp.textContent = 'âŒ Invalid action';
        return;
    }
    if (pattern_type === 'regex') {
        try { new RegExp(cond); } catch (err) { resp.textContent = 'âŒ Invalid regex'; return; }
    }

    resp.textContent = 'â³ Adding...';
    try {
        const r = await fetch('/add_rule', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ description: desc, condition: cond, action: action, pattern_type: pattern_type })
        });
        const j = await r.json();
        if (r.ok) {
            resp.textContent = 'âœ… ' + (j.message || 'Added');
            // clear
            document.getElementById('addForm').reset();
        } else {
            resp.textContent = 'âŒ ' + (j.message || 'Failed');
        }
    } catch (err) {
        resp.textContent = 'âš ï¸ Network error';
    }
});
</script>
</body>
</html>
